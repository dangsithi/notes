<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .notes-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #logout {
            background: linear-gradient(45deg, #f44336, #ef5350);
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <h2 id="welcome-message"></h2>
        <textarea id="note" placeholder="Nhập ghi chú của bạn..."></textarea>
        <button onclick="saveNote()">Lưu Ghi Chú</button>
        <button onclick="logout()" id="logout">Đăng Xuất</button>
        <div id="message"></div>
    </div>

    <script>
        const SCRIPT_URL = "YOUR_GAS_URL_HERE"; // Thay bằng URL GAS của bạn
        const username = localStorage.getItem('loggedInUser');

        window.onload = function() {
            if (!username) {
                window.location.href = 'index.html'; // Quay lại đăng nhập nếu chưa có phiên
            } else {
                document.getElementById('welcome-message').textContent = `Chào ${username}!`;
            }
        };

        async function saveNote() {
            const note = document.getElementById('note').value.trim();
            const message = document.getElementById('message');

            if (!note) {
                message.textContent = 'Vui lòng nhập ghi chú!';
                message.style.color = 'red';
                return;
            }

            message.textContent = 'Đang lưu...';

            try {
                const response = await fetch(`${SCRIPT_URL}?action=saveNote`, {
                    method: 'POST',
                    body: JSON.stringify({ username, note })
                });
                const data = await response.json();

                message.textContent = data.message;
                message.style.color = data.success ? 'green' : 'red';

                if (data.success) {
                    document.getElementById('note').value = ''; // Xóa textarea sau khi lưu
                }
            } catch (error) {
                message.textContent = 'Lỗi kết nối: ' + error.message;
                message.style.color = 'red';
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html'; // Quay lại trang đăng nhập
        }
    </script>
</body>
</html>
