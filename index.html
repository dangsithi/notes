<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký & Đăng Nhập - v1.1</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s ease;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #5a75e0;
        }
        #switch-btn {
            background: #a777e3;
        }
        #switch-btn:hover:not(:disabled) {
            background: #8f5ed1;
        }
        #logout {
            display: none;
            background: #ff6b6b;
        }
        #logout:hover {
            background: #e55a5a;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .version {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="title">Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên người dùng" autocomplete="off">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()" id="login-btn">Đăng Nhập</button>
        <button onclick="switchToRegister()" id="switch-btn">Đăng Ký</button>
        <button onclick="logout()" id="logout">Đăng Xuất</button>
        <div id="message"></div>
        <div class="version">Phiên bản 1.1</div>
    </div>

    <!-- CryptoJS để băm mật khẩu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxuuYjmUledswIUOPrTGrPHtRl2FYov4_tUwpepieLTV0Y4vau4MzMObk9R6aOBfOaV/exec"; // Thay bằng URL từ Google Apps Script
        let isRegisterMode = false;

        window.onload = function() {
            if (localStorage.getItem('loggedInUser')) {
                showLoggedInState(localStorage.getItem('loggedInUser'));
            }
        };

        function switchToRegister() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('title').textContent = isRegisterMode ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('login-btn').textContent = isRegisterMode ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('switch-btn').textContent = isRegisterMode ? 'Đăng Nhập' : 'Đăng Ký';
            document.getElementById('message').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');
            const loginBtn = document.getElementById('login-btn');

            if (!username || !password) {
                message.textContent = 'Vui lòng nhập đầy đủ thông tin!';
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                message.textContent = 'Tên người dùng chỉ được chứa chữ cái và số!';
                return;
            }

            const hashedPassword = CryptoJS.SHA256(password).toString();
            const endpoint = isRegisterMode ? 'register' : 'login';
            message.textContent = isRegisterMode ? 'Đang đăng ký...' : 'Đang kiểm tra...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=${endpoint}`, {
                    method: 'POST',
                    body: JSON.stringify({ username, password: hashedPassword })
                });
                const data = await response.json();

                message.textContent = data.message;
                message.style.color = data.success ? 'green' : 'red';

                if (data.success && !isRegisterMode) {
                    localStorage.setItem('loggedInUser', username);
                    showLoggedInState(username);
                } else if (data.success && isRegisterMode) {
                    switchToRegister();
                }
            } catch (error) {
                message.textContent = 'Lỗi kết nối: ' + error.message;
                message.style.color = 'red';
            } finally {
                loginBtn.disabled = false;
            }
        }

        function showLoggedInState(username) {
            const message = document.getElementById('message');
            message.textContent = `Chào mừng ${username}!`;
            message.style.color = 'green';
            document.getElementById('username').style.display = 'none';
            document.getElementById('password').style.display = 'none';
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('switch-btn').style.display = 'none';
            document.getElementById('logout').style.display = 'inline-block';
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            location.reload();
        }
    </script>
</body>
</html>
