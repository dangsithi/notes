<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký & Đăng Nhập - v1.3</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2a4365, #718096); /* Gradient xanh dương - xám */
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 320px; /* Phù hợp iPhone 14 Pro Max */
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-3px);
        }
        h2 {
            color: #2a4365; /* Xanh đậm cho tiêu đề */
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #2a4365; /* Xanh đậm khi focus */
            outline: none;
            box-shadow: 0 0 4px rgba(42, 67, 101, 0.4);
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #2a4365; /* Xanh đậm cho nút chính */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 0;
            transition: background 0.3s ease;
        }
        button:disabled {
            background: #d3d3d3;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #1a2e44; /* Hover xanh đậm hơn */
        }
        #switch-btn {
            background: #718096; /* Xám xanh cho nút chuyển đổi */
            color: white;
        }
        #switch-btn:hover:not(:disabled) {
            background: #5a6b82;
        }
        #logout {
            display: none;
            background: #e53e3e; /* Đỏ đậm cho đăng xuất */
        }
        #logout:hover {
            background: #c53030;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        .version {
            font-size: 11px;
            color: #888;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="title">Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên người dùng" autocomplete="off">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()" id="login-btn">Đăng Nhập</button>
        <button onclick="switchToRegister()" id="switch-btn">Đăng Ký</button>
        <button onclick="logout()" id="logout">Đăng Xuất</button>
        <div id="message"></div>
        <div class="version">Phiên bản 1.3</div>
    </div>

    <!-- CryptoJS để băm mật khẩu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxuuYjmUledswIUOPrTGrPHtRl2FYov4_tUwpepieLTV0Y4vau4MzMObk9R6aOBfOaV/exec";
        let isRegisterMode = false;

        window.onload = function() {
            if (localStorage.getItem('loggedInUser')) {
                showLoggedInState(localStorage.getItem('loggedInUser'));
            }
        };

        function switchToRegister() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('title').textContent = isRegisterMode ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('login-btn').textContent = isRegisterMode ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('switch-btn').textContent = isRegisterMode ? 'Đăng Nhập' : 'Đăng Ký';
            document.getElementById('message').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');
            const loginBtn = document.getElementById('login-btn');

            if (!username || !password) {
                message.textContent = 'Vui lòng nhập đầy đủ thông tin!';
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                message.textContent = 'Tên người dùng chỉ được chứa chữ cái và số!';
                return;
            }

            const hashedPassword = CryptoJS.SHA256(password).toString();
            const endpoint = isRegisterMode ? 'register' : 'login';
            message.textContent = isRegisterMode ? 'Đang đăng ký...' : 'Đang kiểm tra...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=${endpoint}`, {
                    method: 'POST',
                    body: JSON.stringify({ username, password: hashedPassword })
                });
                const data = await response.json();

                message.textContent = data.message;
                message.style.color = data.success ? 'green' : 'red';

                if (data.success && !isRegisterMode) {
                    localStorage.setItem('loggedInUser', username);
                    showLoggedInState(username);
                } else if (data.success && isRegisterMode) {
                    switchToRegister();
                }
            } catch (error) {
                message.textContent = 'Lỗi kết nối: ' + error.message;
                message.style.color = 'red';
            } finally {
                loginBtn.disabled = false;
            }
        }

        function showLoggedInState(username) {
            const message = document.getElementById('message');
            message.textContent = `Chào mừng ${username}!`;
            message.style.color = 'green';
            document.getElementById('username').style.display = 'none';
            document.getElementById('password').style.display = 'none';
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('switch-btn').style.display = 'none';
            document.getElementById('logout').style.display = 'inline-block';
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            location.reload();
        }
    </script>
</body>
</html>
