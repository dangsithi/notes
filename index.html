<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký & Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #switch-btn {
            background: linear-gradient(45deg, #2196F3, #42A5F5);
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .version {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="title">Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên người dùng" autocomplete="off">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()" id="login-btn">Đăng Nhập</button>
        <button onclick="switchToRegister()" id="switch-btn">Đăng Ký</button>
        <div id="message"></div>
        <div class="version">Phiên bản: v2.0.1</div>
    </div>

    <!-- CryptoJS để băm mật khẩu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxsSvOygfwB3X8m7U2_07rzLWtR5L4PVVfV4mFRInmDVP_RS3k_A4gdjiT7uGYIzb47A/exec";
        let isRegisterMode = false;

        function switchToRegister() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('title').textContent = isRegisterMode ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('login-btn').textContent = isRegisterMode ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('switch-btn').textContent = isRegisterMode ? 'Đăng Nhập' : 'Đăng Ký';
            document.getElementById('message').textContent = '';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            if (!username || !password) {
                message.textContent = 'Vui lòng nhập đầy đủ thông tin!';
                message.style.color = 'red';
                return;
            }

            const hashedPassword = CryptoJS.SHA256(password).toString();
            const endpoint = isRegisterMode ? 'register' : 'login';
            message.textContent = isRegisterMode ? 'Đang đăng ký...' : 'Đang kiểm tra...';

            console.log('Sending request to GAS:', { username, password: hashedPassword });

            try {
                const response = await fetch(`${SCRIPT_URL}?action=${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password: hashedPassword })
                });

                console.log('Response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                message.textContent = data.message;
                message.style.color = data.success ? 'green' : 'red';
            } catch (error) {
                console.error('Fetch error:', error);
                message.textContent = 'Lỗi kết nối: ' + error.message;
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
